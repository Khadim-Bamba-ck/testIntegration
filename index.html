<script>

    const togglePassword = document.querySelector('#togglePassword');
    const togglePasswordConfirm = document.querySelector('#togglePasswordConfirm');
  const password = document.querySelector('#id_password');
  const passwordConfirm = document.querySelector('#id_passwordConfirm');
 

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    if(type === 'password'){
        password.setAttribute('type',type);
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
    }else{
        password.setAttribute('type',type);
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');

    }
   
});
  togglePasswordConfirm.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = passwordConfirm.getAttribute('type') === 'password' ? 'text' : 'password';

    if(type === 'password'){
        passwordConfirm.setAttribute('type',type);
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
    }else{
        passwordConfirm.setAttribute('type',type);
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');

    }
   
   
    });
   </script>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>

    
    $(function () {

      
        $("#btnSubmit").click(function () {
          //recuperation de la valeur du mot de passe
          var password = $("#id_password").val(); 
          //verifier si le mot de passe contient une letter alphanumerique   
              if (!/(?=.[$#%ยฃ&ยง@])/.test(password)) {
              return  $("#emailHelp").html("<small id='emailHelp' class='form-text text-muted' style='color:red;'>Le mot de passe doit contenir minimun 10 caractere dont 1 caractere special</small>");
              
               
              }
               //recuperation de la valeur du mot de passe de confirmation
            var confirmPassword = $("#id_passwordConfirm").val();
            if (password != confirmPassword) {
                alert("les mots de pass ne correspondent pas !.");
                return false;
            }
            alert("Success!");
        });
    });
    
    
   
   
</script>
